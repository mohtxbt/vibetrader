services:
  postgres:
    image: postgres:16-alpine
    container_name: vibe-trader-db
    environment:
      POSTGRES_USER: vibetrader
      POSTGRES_PASSWORD: vibetrader
      POSTGRES_DB: vibetrader
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: vibe-trader-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
